<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Verification</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="nav">
    <p>Sorry for sharing the wrong link. Wasn't informed earlier. View the code <a href= "https://replit.com/@StokeBalance/Login-Verification-with-CSS#index.html">here</a></p>
   <div class= "login">
   <button class= "login"><a href= "login.html" target= "_blank">
     Login</a>
   </button>  
   </div>
  </div>
  
  <div class= "welcome">
  <h2>Register Here</h2>  
  <p>To register, fill in your information in the form below.</p>
</div>
  
<div class= "form">
 <form method= "post">
   <table>
     <tr>
       <th><label for= "fname">First Name</label></th>
       <td>
          <input type="text" id="fname" name= "fname" placeholder="Input your first name" required>
       </td>
     </tr>
     <tr>
       <th>
         <label for= "lname">Last Name</label>
       </th>
       <td>
          <input type="text" id="lname" name= "lname" placeholder="Input your last name" required>
       </td>
     </tr>
     <tr>
       <th>
         <label for= "phone">Mobile</label>
       </th>
       <td>
          <input type="tel" id="phone" name="phone" placeholder="0000 000 0000" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" required>
       </td>
    </tr>
    <tr>   
         <th>
         <label for="email">Email</label>
       </th>
      <td>
          <input type="email" id="email" name= "email" placeholder="example@email.com" required>
      </td>
    </tr>
    <tr>
       <th>
         <label for="gender">Gender</label>
       </th>
       <td>
          <select id="gender" name="gender" required>
     <option value="male">Male</option>
     <option value= "female">Female</option>
          </select>
      </td>
    </tr>
    <tr>
       <th><label for= "dob">Birthdate</label>
   </th>
      <td>
         <input type="date" id="dob" name="dob" required>
      </td>
    </tr>
    <tr>
     <th>
       <label for= "favcolor">Favorite Color</label>
     </th>
     <td>
          <input type="color" id="favcolor" name="favcolor" value= "#b0e0e6" required>
     </td>
    </tr>
   </table>  
   <button type= "submit">Submit</button>
 </form>
  
</div>

</body>

</html>
