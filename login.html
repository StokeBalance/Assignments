<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Login</title>
</head>
  
<body>
  
  <div class="login">
    <button style= "margin-right: 12px; margin-bottom: 20px;"><a href= "index.html" target= "_blank">Register</a></button>
  </div>
  
  <div class= "message"> 
    <h3>Input your login details below</h3>
  </div>
  
<div class= "detail">
  
    <form action= "/success.html" target= "_blank" method= "get">
       <input type= "email" id= "myemail" name= "email" placeholder = "Email" required>
      <input type= "password" id= "psw" name= "psw"  placeholder= "Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 characters" required>
      <input type= "password" id= "cpsw" name= "cpsw" placeholder= "Comfirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      <button type= "submit" id= "final">Submit</button>
    </form>
  
</div>

</body>
</html>
